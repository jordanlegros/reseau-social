<!DOCTYPE html>
<html lang="fr">
<div id="header"></div>

<script>
    // Charger le fichier de modèle pour le header
    fetch('header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header').innerHTML = data;
        });
</script>
<body>
    <div id="header"></div>

    <div class="container">
        <h1>Liste d'Amis</h1>
        <input type="text" id="search" placeholder="Rechercher par nom ou prénom" />
        <div id="friends-list" class="friends-list">
            <!-- La liste des amis sera générée ici -->
        </div>
    </div>
    
   
    <script src="./js/FriendList.js" type="module"></script>
</body>
</html>
