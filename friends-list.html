<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
     <!-- Fichier CSS global -->
     <link rel="stylesheet" href="./css/global.css">
        
     <!-- Fichier CSS spécifique à la page -->
     <link rel="stylesheet" href="./css/friendlist.css">
    <title>Mini Réseau Social - Ma Friendlist</title>
</head>
<body>
    <header></header>

    <script type="module">
        import { displayUserInfo } from './js/User.js';

        // Charger le fichier header.html
        fetch('header.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erreur lors du chargement du header : ' + response.status);
                }
                return response.text();
            })
            .then(data => {
                document.querySelector('header').innerHTML = data; // Mettre à jour le header
                displayUserInfo(); // Mettre à jour les informations de l'utilisateur
            })
            .catch(error => console.error(error));
    </script>

    <main class="friendlist-container">
        <h1>Liste d'Amis</h1>
        <input type="text" id="search" placeholder="Rechercher par nom ou prénom" />
        <div id="friends-list" class="friends-list">
            <!-- La liste des amis sera générée ici -->
        </div>
    </main>

    <script src="./js/FriendList.js" type="module"></script>
</body>
</html>
